<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Crutch</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./Images/Favi3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

<div class = "container">

    <div class = "calculator">
    
        <div class = display>
            <div class ="upperPart" id = "previousCalc"></div>
            <div class ="lowerPart" id = "currentCalc">0</div>
            <div id="error-message" class="error-message"></div>
        </div>


        <div class = "buttons_layout">
            <button class="btn" onclick="sound()" id="undo">Undo</button>
            <button class="btn span-1" onclick="sound()" id="clear">Clear</button>

            <button class="btn" onclick="sound()" data-number>0</button>
       
            <button class="btn" onclick="sound()" data-number>1</button>
            <button class="btn" onclick="sound()" data-number>2</button>
            <button class="btn" onclick="sound()" data-number>3</button>
            <button class="btn" onclick="sound()" data-number>4</button>
            <button class="btn" onclick="sound()" data-number>5</button>
            <button class="btn" onclick="sound()" data-number>6</button>
            <button class="btn" onclick="sound()" data-number>7</button>
            <button class="btn" onclick="sound()" data-number>8</button>
            <button class="btn" onclick="sound()" data-number>9</button>
            
            <button class="btn" onclick="sound()" id="dot">.</button>
            <button class="btn" onclick="sound()" id="equals">=</button>
            
            <button class="btn" onclick="sound()" data-operator>+</button>
            <button class="btn" onclick="sound()" data-operator>-</button>
            <button class="btn" onclick="sound()" data-operator>x</button>
            <button class="btn" onclick="sound()" data-operator>รท</button>         
            
    
            
        </div>
    </div> 
</div>

<script src="main.js" defer></script>

</body>
</html>
