<!DOCid html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Crutch</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./Images/Favi3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

<div class = "container">

    <div class = "calculator">
    
        <div class = display>
            <div class ="upperPart" id = "previousCalc">0</div>
            <div class ="lowerPart" id = "currentCalc">0</div>
        </div>


        <div class = "buttons_layout">

            <button class="numbers" id="zero">0</button>
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="numbers" id="equals">=</button>
            <button class="numbers" id="add">+</button>
            <button class="numbers" id="minus">-</button>
            <button class="numbers" id="times">x</button>
            <button class="numbers" id="dot">.</button>
            <button class="numbers" id="divide">รท</button>

            <button class="numbers" id="undo">Undo</button>
            <button class="numbers" id="clear">Clear</button>
        </div>
    </div>
</div>

















<script src="main.js" defer></script>


</body>



</html>
